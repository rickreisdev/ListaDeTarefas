<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas | rickreis</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="titulo">
        <h1>Lista de Tarefas | <span>&lt;rickreis/&gt;</span></h1>
    </div>

    <main>
        <div class="task_box">
            <input placeholder="Digite aqui a sua tarefa" id="input_task" type="text">
            <button onclick="newTask()" id="btn_task" title="Clique aqui para adicionar a tarefa">
                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
            </button>
        </div>

        <div class="task_body">
            <ul id="to-do-list">
            </ul>
        </div>
    </main>

    <footer>
        <span id="year"></span> | Desenvolvido por
        <a href="https://rickreis.dev.br/" target="_blank"><img src="/img/logo-rickreis.png" alt="logo rickreis" id="logo_footer"></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
